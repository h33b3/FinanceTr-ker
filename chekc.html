<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="chekc.css" />
  <title>–°—á–µ—Ç–∞</title>
</head>
<body>
  <div class="header">
    <div class="logo">FinanceTracker</div>
    <div class="links">
      <div class="Profil"><a href="profil.html">–ü—Ä–æ—Ñ–∏–ª—å</a></div>
      <div class="Chekc"><a href="chekc.html">–°—á–µ—Ç–∞</a></div>
      <a href="goals.html">–¶–µ–ª–∏</a>
      <div class="Transaction"><a href="transaction.html">–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏</a></div>
      <div class="Otchet"><a href="otchet.html">–û—Ç—á–µ—Ç—ã</a></div>
    </div>
  </div>

  <div class="main-content">
    <h1>–°—á–µ—Ç–∞</h1>
    <div class="accounts-container" id="accountsContainer">
      <!-- –ü—Ä–∏–º–µ—Ä—ã –∫–∞—Ä—Ç–æ—á–µ–∫ -->
      <div class="account-card">
        <div class="card-header">
          <span class="account-name">–ù–∞–ª–∏—á–Ω—ã–µ</span>
          <div class="card-actions">
            <span class="edit" onclick="editCard(this)">‚úé</span>
            <span class="delete" onclick="deleteCard(this)">üóë</span>
          </div>
        </div>
        <div class="account-sum">10000 ‚ÇΩ</div>
        <div class="transaction-buttons">
          <button onclick="addIncome(this)">–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏</button>
        </div>
      </div>

      <div class="add-card" onclick="addCard()">+</div>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è / —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
  <div class="popup-form" id="popupForm">
    <div class="form-content">
      <input type="text" id="accountName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Å—á–µ—Ç–∞" />
      <input type="number" id="accountSum" placeholder="–°—É–º–º–∞" />
      <button onclick="saveCard()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      <button onclick="closeForm()">–û—Ç–º–µ–Ω–∞</button>
    </div>
  </div>

  <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–ª—è –¥–æ—Ö–æ–¥–∞/—Ä–∞—Å—Ö–æ–¥–∞ -->
  <div class="popup-form" id="transactionForm">
    <div class="form-content">
      <input type="number" id="transactionAmount" placeholder="–°—É–º–º–∞" />
      <button onclick="confirmTransaction(true)">–î–æ–±–∞–≤–∏—Ç—å –¥–æ—Ö–æ–¥</button>
      <button onclick="confirmTransaction(false)">–î–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ö–æ–¥</button>
      <button onclick="closeTransactionForm()">–û—Ç–º–µ–Ω–∞</button>
    </div>
  </div>

  <script>
    let editingCard = null;
    let transactionTarget = null;
    let isAddingIncome = true;

    function openForm(name = "", sum = "") {
      document.getElementById("popupForm").style.display = "flex";
      document.getElementById("accountName").value = name;
      document.getElementById("accountSum").value = sum;
    }

    function closeForm() {
      document.getElementById("popupForm").style.display = "none";
      editingCard = null;
    }

    function addCard() {
      openForm();
    }

    function saveCard() {
      const name = document.getElementById("accountName").value.trim();
      const sum = document.getElementById("accountSum").value;

      if (!name || !sum) {
        alert("–ó–∞–ø–æ–ª–Ω–∏ –æ–±–∞ –ø–æ–ª—è");
        return;
      }

      const formattedSum = `${parseInt(sum).toLocaleString("ru-RU")} ‚ÇΩ`;

      if (editingCard) {
        editingCard.querySelector(".account-name").textContent = name;
        editingCard.querySelector(".account-sum").textContent = formattedSum;
      } else {
        const container = document.getElementById("accountsContainer");
        const card = document.createElement("div");
        card.className = "account-card";
        card.innerHTML = `
          <div class="card-header">
            <span class="account-name">${name}</span>
            <div class="card-actions">
              <span class="edit" onclick="editCard(this)">‚úé</span>
              <span class="delete" onclick="deleteCard(this)">üóë</span>
            </div>
          </div>
          <div class="account-sum">${formattedSum}</div>
          <div class="transaction-buttons">
            <button onclick="addIncome(this)">+ –î–æ—Ö–æ–¥</button>
            <button onclick="addExpense(this)">- –†–∞—Å—Ö–æ–¥</button>
          </div>
        `;
        container.insertBefore(card, container.lastElementChild);
      }

      closeForm();
    }

    function editCard(btn) {
      editingCard = btn.closest(".account-card");
      const name = editingCard.querySelector(".account-name").textContent;
      const sumText = editingCard.querySelector(".account-sum").textContent;
      const sum = parseInt(sumText.replace(/\D/g, ""));
      openForm(name, sum);
    }

    function deleteCard(btn) {
      const card = btn.closest(".account-card");
      if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Å—á–µ—Ç?")) {
        card.remove();
      }
    }

    function addIncome(btn) {
      transactionTarget = btn.closest(".account-card");
      isAddingIncome = true;
      document.getElementById("transactionForm").style.display = "flex";
    }

    function addExpense(btn) {
      transactionTarget = btn.closest(".account-card");
      isAddingIncome = false;
      document.getElementById("transactionForm").style.display = "flex";
    }

    function confirmTransaction(isIncome) {
      const amount = parseInt(document.getElementById("transactionAmount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");
        return;
      }

      const sumEl = transactionTarget.querySelector(".account-sum");
      let currentSum = parseInt(sumEl.textContent.replace(/\D/g, ""));

      if (isIncome) {
        currentSum += amount;
      } else {
        if (amount > currentSum) {
          alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤");
          return;
        }
        currentSum -= amount;
      }

      sumEl.textContent = `${currentSum.toLocaleString("ru-RU")} ‚ÇΩ`;
      closeTransactionForm();
    }

    function closeTransactionForm() {
      document.getElementById("transactionForm").style.display = "none";
      transactionTarget = null;
      document.getElementById("transactionAmount").value = "";
    }
    async function confirmTransaction(isIncome) {
    const amount = parseFloat(document.getElementById('transactionAmount').value);
    if (isNaN(amount) || amount <= 0) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");
        return;
    }

    try {
        const response = await fetch('/api/transactions', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                account_id: transactionTarget.dataset.id,
                amount: amount,
                type: isIncome ? 'income' : 'expense',
                description: prompt('–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏:') || ''
            })
        });

        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏');

        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å —Å—á–µ—Ç–∞
        const sumEl = transactionTarget.querySelector('.account-sum');
        let currentSum = parseFloat(sumEl.textContent.replace(/[^\d.]/g, ''));
        
        if (isIncome) {
            currentSum += amount;
        } else {
            currentSum -= amount;
        }

        sumEl.textContent = `${currentSum.toLocaleString('ru-RU')} ‚ÇΩ`;
        closeTransactionForm();
    } catch (error) {
        console.error('Error:', error);
        alert(error.message);
    }
}
  </script>
</body>
</html>
